name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'website/**'
      - 'assets/**'
      - 'book.toml'
      - 'scripts/build-site.sh'
      - 'scripts/install.sh'
      - 'src/**'
      - 'xtask/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          git lfs ls-files
          ls -lh docs/assets/demo.gif || echo "demo.gif not found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install mdbook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      - name: Generate credits page from credit branch
        run: |
          # Fetch credits.json from the credit branch (if it exists)
          if git fetch origin credit && git show origin/credit:credits.json > /tmp/credits.json 2>/dev/null; then
            node -e "
              const fs = require('fs');
              const data = JSON.parse(fs.readFileSync('/tmp/credits.json', 'utf8'));
              const repoUrl = 'https://github.com/${{ github.repository }}';
              let md = '# Contributors\n\n';
              md += 'Thank you to everyone who has helped improve Agent of Empires!\n\n';
              if (data.contributors.length === 0) {
                md += 'No contributions credited yet. Be the first!\n';
              } else {
                md += '| Rank | Contributor | Contributions | Issues |\n';
                md += '|------|-------------|:-------------:|--------|\n';
                data.contributors.forEach((c, i) => {
                  const issueLinks = c.issues
                    .map(issue => \`[#\${issue.number}](\${repoUrl}/issues/\${issue.number})\`)
                    .join(', ');
                  md += \`| \${i + 1} | [@\${c.username}](https://github.com/\${c.username}) | \${c.issues.length} | \${issueLinks} |\n\`;
                });
              }
              md += '\n*Auto-generated. Earn a spot by opening an issue that receives the \"helpful contribution\" label.*\n';
              fs.writeFileSync('docs/credits.md', md);
            "
            echo "Generated docs/credits.md from credit branch data"
          else
            echo "No credit branch or credits.json found, using existing docs/credits.md"
          fi

      - name: Generate CLI documentation
        run: cargo xtask gen-docs

      - name: Build site
        run: ./scripts/build-site.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
