name: Deploy Website

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'website/**'
      - 'assets/**'
      - 'book.toml'
      - 'scripts/build-site.sh'
      - 'scripts/install.sh'
      - 'src/**'
      - 'xtask/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true

      - name: Verify LFS files
        run: |
          echo "Checking LFS files..."
          git lfs ls-files
          ls -lh docs/assets/demo.gif || echo "demo.gif not found"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '22'

      - name: Install mdbook
        run: |
          curl -sSL https://github.com/rust-lang/mdBook/releases/download/v0.4.40/mdbook-v0.4.40-x86_64-unknown-linux-gnu.tar.gz | tar -xz
          sudo mv mdbook /usr/local/bin/

      - name: Generate credits page from credit branch
        run: |
          if git fetch origin credit && git show origin/credit:credits.json > /tmp/credits.json 2>/dev/null; then
            node scripts/generate-credits.js /tmp/credits.json "https://github.com/${{ github.repository }}"
          else
            echo "No credit branch or credits.json found, using existing docs/credits.md"
          fi

      - name: Generate CLI documentation
        run: cargo xtask gen-docs

      - name: Build site
        run: ./scripts/build-site.sh

      - name: Upload artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
